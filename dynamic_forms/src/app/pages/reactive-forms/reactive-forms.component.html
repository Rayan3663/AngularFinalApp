<div class="container">
    <div class="innercontainer">

        <div class="dropDownDiv">
            <label class="form-label">Select Field</label>
            <select (change)="getDropDownValue($event)">
                <option value="" selected>--Select--</option>
                <option value="Finance1">Finance 1</option>
                <option value="Finance2">Finance 2</option>
            </select>
        </div>

     <form [formGroup]="DynamicForm">  
        <div class="formDiv" *ngIf="DropDownVal == 'Finance1'">
            
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="dynamicField1">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" >
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            
        </div>

        <div class="formDiv" *ngIf="DropDownVal == 'Finance2'">
            
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" >Password</label>
                    <input formControlName="dynamicField2" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            
        </div>
        </form>
    </div>
    

</div>
